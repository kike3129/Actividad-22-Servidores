<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
<title>Count It</title>
</head>
<body>
    <header>
        <h1>CONTADOR</h1>
        <h2>Hit the button to count the number of times each letter appears in the word, sentence or paragraph you input!!</h2>
    </header>
    <main>
        <h2 id= "instructions">Type a word, sentence or paragraph.</h2>
        <textarea type="text" name="word" id="word"></textarea>
        <div id = "buttonWrapper">
            <button id= "button" onclick = "countIt()">COUNT IT!!!!</button>
        </div>
      <br>
        <div id= "result"></div>
    </br>
    </main>
</body>
</html>
